- name: "Create an Ingress for KubeVirt Manager"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: kubevirt-manager-ingress
        namespace: kubevirt-manager
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /
      spec:
        rules:
        - host: kubevirt.local
          http:
            paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: kubevirt-manager
                  port:
                    number: 8080
  tags:
    - kubevirt