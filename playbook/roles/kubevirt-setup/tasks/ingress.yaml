- name: "Create an Ingress for KubeVirt Manager"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: kubevirt-manager-ingress
        namespace: kubevirt-manager
        annotations:
          kubernetes.io/ingress.class: "nginx"
          nginx.ingress.kubernetes.io/rewrite-target: "/"
      spec:
        rules:
          - http:
              paths:
                - path: /kubevirt
                  pathType: Prefix
                  backend:
                    service:
                      name: kubevirt-manager
                      port:
                        number: 8080
  tags:
    - kubevirt
